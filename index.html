<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Task</title>
    <link rel="icon" type="image/ico" href="./favicon_logoai/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>DOM Manipulation Practice</h1>

    <!-- Task 1: Change paragraph text -->
    <div class="section">
        <h3>Task 1: Change Text</h3>
        <p id="changingText">Original text - click the button to change me!</p>
        <button id="changeTextBtn">Change Text</button>
    </div>

    <!-- Task 2: Add items to list -->
    <div class="section">
        <h3>Task 2: Add to List</h3>
        <input type="text" id="listInput" placeholder="Enter item name">
        <button id="addItemBtn">Add Item</button>
        <ul id="itemList"></ul>
    </div>

    <!-- Task 3: Change background color -->
    <div class="section">
        <h3>Task 3: Change Background</h3>
        <button id="colorBtn1">Light Blue</button>
        <button id="colorBtn2">Light Green</button>
        <button id="colorBtn3">Light Pink</button>
        <button id="resetColorBtn">Reset</button>
    </div>

    <!-- Task 4: Hide/Show element -->
    <div class="section">
        <h3>Task 4: Toggle Visibility</h3>
        <button id="toggleBtn">Hide/Show Element</button>
        <div id="toggleElement">
            <h4>I can be hidden or shown!</h4>
            <p>Click the button above to toggle my visibility.</p>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
